<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adieba's Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7f5af0;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #b8c1ec;
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f25f4c;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            padding: 20px;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #f25f4c;
            background-color: #232946;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #333;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            font-size: 1.5em;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #f25f4c;
        }

        .chatbox-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f25f4c;
            color: #fff;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .chatbox-icon:hover {
            background-color: #333;
            transform: scale(1.1);
        }

        .chatbox-send-btn:hover {
        background-color: #ffff;
        }

    </style>
</head>
<body>

    <header>
        <h1>Adieba's Landing Page</h1>
    </header>

    <nav>
        <a onclick="navigateTo('home.html')">Home</a>
        <a onclick="navigateTo('about.html')">About</a>
        <a onclick="navigateTo('services.html')">Services</a>
        <a onclick="navigateTo('contact.html')">Contact</a>
        <a onclick="navigateTo('blog.html')">Blog</a>
    </nav>

    <section>
        <div class="content">
            <h1>Welcome to our Advanced Website</h1>
            <p>Explore the amazing features and services we offer. Join us on this exciting journey!</p>
            <a href="#" class="cta-button">Get Started</a>
        </div>
    </section>

    <footer>
        &copy; 2024 Adieba's Landing Page. All rights reserved.
        
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://linktree.com/" target="_blank"><i class="fab fa-linktree"></i></a>
        </div>
   
   </footer>

    <div class="chatbox-icon" onclick="openChatbox()">üó®Ô∏è</div>

    <div class="chatbox" id="chatbox">
        <div class="chatbox-header">Chat with Us</div>
        <div class="chatbox-content" id="chatbox-content"></div>
        <input type="text" class="chatbox-input" id="chatbox-input" placeholder="Type your message">
        <button class="chatbox-send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        function openChatbox() {
            var chatbox = document.getElementById('chatbox');
            chatbox.style.display = 'block';
        }

        function sendMessage() {
            var inputElement = document.getElementById('chatbox-input');
            var message = inputElement.value;

            if (message.trim() !== '') {
                var contentElement = document.getElementById('chatbox-content');
                contentElement.innerHTML += '<p><strong>You:</strong> ' + message + '</p>';
                inputElement.value = '';
            }
        }
    </script>

</body>
</html>
